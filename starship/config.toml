# Inserts a blank line between shell prompts
add_newline = true
right_format = """$time$username$hostname"""

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[⮬](bold yellow)"

[container]
disabled = true

[directory]
truncation_length = 4
truncation_symbol = "…/"

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = "…"

[memory_usage]
disabled = false
style = "bold dimmed yellow"

[username]
format = "[$user@]($style)"
style_user = "bold dimmed green"

[hostname]
format = "[$hostname]($style)"
style = "bold dimmed green"

[time]
disabled = false
format = '🕙[ $time ]($style)'
